name: Steam Wishlist Filter

on:
  schedule:
    - cron: "0 */6 * * *"  # 6時間ごと
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run script
        run: python fetch.py

      - name: Commit JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add wishlist_sale_under_1000.json
          git commit -m "Update wishlist JSON" || echo "No changes"
          git push
